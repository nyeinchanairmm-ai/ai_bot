<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMARA NYEIN - AI Chat Bot</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <button id="settingsBtn" class="top-btn">‚öôÔ∏è</button>
    <button id="darkModeBtn" class="top-btn">üåô</button>

    <div class="header">
        <img src="static/avatar.jpg" alt="Avatar">
        <h1>AMARA NYEIN (·Ä°·Äô·Äõ·Ä¨·ÄÑ·Äº·Ä≠·Äô·Ä∫·Ä∏) - AI Chat Bot</h1>
    </div>

    <div class="chat-box" id="chatBox"></div>

    <form id="chatForm">
        <input type="text" id="userInput" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>

<!-- Modal -->
<div id="settingsModal" class="modal">
    <span class="close" id="closeModal">&times;</span>
    <h2>App Info</h2>
    <p>Version 1.0</p>
    <p>Created by AI GURU</p>
    <p>Powered by Python</p>
</div>

<script>
  const chatBox = document.getElementById("chatBox");
  const chatForm = document.getElementById("chatForm");
  const userInput = document.getElementById("userInput");
//   const darkToggle = document.getElementById("darkToggle");
  const darkBtn = document.getElementById("darkModeBtn");
const settingsBtn = document.getElementById("settingsBtn");
const modal = document.getElementById("settingsModal");
const closeModal = document.getElementById("closeModal");

  // Add messages
  function addMessage(role, content) {
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.textContent = content;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Load chat history
  async function loadHistory() {
      try {
          const res = await fetch("/api/messages");
          const messages = await res.json();
          chatBox.innerHTML = "";
          messages.forEach(m => addMessage(m.role, m.content));
      } catch (err) {
          console.error("Failed to load history:", err);
      }
  }

  // Submit new message
  chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      addMessage("user", message);
      userInput.value = "";
      try {
          const response = await fetch("/api/messages", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ message })
          });
          if (response.ok) {
              const data = await response.json();
              addMessage("bot", data.content);
          } else {
              addMessage("bot", "‚ö†Ô∏è Error sending message.");
          }
      } catch (err) {
          addMessage("bot", "‚ö†Ô∏è Connection error.");
      }
  });

  // Dark mode toggle
//   darkToggle.addEventListener("click", () => {
//     document.body.classList.toggle("dark-mode");
//     if (document.body.classList.contains("dark-mode")) {
//       darkToggle.textContent = "‚òÄÔ∏è Light Mode";
//     } else {
//       darkToggle.textContent = "üåô Dark Mode";
//     }
//   });
// Dark mode toggle
darkBtn.addEventListener("click", () => {
  document.body.classList.toggle("dark");
  if(document.body.classList.contains("dark")){
    darkBtn.textContent = "‚òÄÔ∏è Light Mode";
  } else {
    darkBtn.textContent = "üåô Dark Mode";
  }
});

// Settings modal toggle
settingsBtn.addEventListener("click", () => {
    modal.style.display = "block";
});

closeModal.addEventListener("click", () => {
    modal.style.display = "none";
});

window.onclick = (e) => {
    if (e.target == modal) {
        modal.style.display = "none";
    }
};
  // On load
  window.onload = loadHistory;
</script>
</body>
</html>
