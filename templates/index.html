<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <!-- <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png"> -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        h1 { text-align: center; color: #333; }
        .chat-box { border: 1px solid #ddd; padding: 10px; height: 300px; overflow-y: auto; margin-bottom: 10px; background: #fafafa; }
        .message { margin-bottom: 10px; }
        .message.bot { color: #007bff; }
        .message.user { color: #28a745; text-align: right; }
        input[type="text"] { width: 80%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 15px; border: none; border-radius: 5px; background: #007bff; color: white; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chat Bot</h1>
        <div class="chat-box" id="chatBox">
            <!-- Messages will appear here -->
        </div>
        <form id="chatForm">
            <input type="text" id="userInput" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const chatForm = document.getElementById("chatForm");
        const userInput = document.getElementById("userInput");

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Show user message
            const userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.textContent = message;
            chatBox.appendChild(userMsg);

            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                // Send to backend
                const response = await fetch("/api/messages", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ role: "user", content: message })
                });
                const data = await response.json();

                // Fetch chat history from backend
                const historyRes = await fetch("/api/messages");
                const history = await historyRes.json();

                // Show bot response (latest message)
                const botMessage = history[history.length - 1];
                if (botMessage.role === "bot") {
                    const botMsg = document.createElement("div");
                    botMsg.className = "message bot";
                    botMsg.textContent = botMessage.content;
                    chatBox.appendChild(botMsg);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }

            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>
</html>
